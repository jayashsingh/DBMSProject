<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>JUTR Jobs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="jumbotron text-center">
      <h1>Welcome to JUTR Jobs!</h1>
      <p>Search for your next career.</p>
    </div>

    <div class="container">
        <h2>Login here!</h2>
        <form class="" action="index.html" method="post">
          <div class="form-group">
            <label for="Username">Enter username:</label>
            <input type="text" class="form-control" id="Username" name="Username">
          </div>
          <div class="form-group">
            <label for="Password">Enter Password</label>
            <input type="password" class="form-control" id="Password" name="Password">
          </div>
          <button type="submit" class="btn btn-defualt">Login</button>
        </form>

        <h3>Dont have an account?</h3>
        <a href="./register.html"><button class="btn btn-defualt">Register here!</button></a>
    </div>
  </body>
</html>
