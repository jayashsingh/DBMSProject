<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>JUTR Jobs</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
  <body>
    <div class="container">
      <h1>Register for Job Site</h1>
      <form class="" action="/LoginInfo" method="post">
        <div class="form-group">
          <label for="UsernameRegister">Enter Username</label>
          <input type="text" id="UsernameRegister" class="form-control" name="UsernameRegister">
        </div>
        <div class="form-group">
          <label for="PasswordRegister">Enter Password</label>
          <input type="password" id="PasswordRegister" class="form-control" name="PasswordRegister">
        </div>
        <button type="submit" name="SubmitRegister" value="Register" class="btn btn-defualt">Register</button>
      </form>
    </div>
  </body>
</html>
